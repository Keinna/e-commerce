<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>E-commerce project | Cart</title>
</head>

<body>
    <header class="main-header">
            <nav class="nav main-nav">
                <a href="/"><img src="img/logo-white.png" alt="logo Outdoorsy" class="logo"></a>
                <ul class="nav-items">
                    <li class="nav-item"><a href="index.html">HOME</a></li>
                    <li class="nav-item"><a href="about.html">ABOUT</a></li>
                    <li class="nav-item">
                        <a class="active" href="cart.html">
                            <div class="nav-cart">
                                <i class="bi bi-cart"></i>
                                <div class="cart-amount" id="cart-amount">0</div>
                            </div>
                        </a>
                    </li>
                </ul>
                <div class="mobile-burger">
                    <div class="line-top"></div>
                    <div class="line-middle"></div>
                    <div class="line-bottom"></div>
                </div>
            </nav>
    
            <h1 class="header-title">Get Outdoors. Explore.</h1>
            <div class="btn-wrapper">
                <a href="/home.html" class="btn btn-header">Go to Shop</a>
            </div>
    
    </header>

    <div class="shopping-cart" id="shoppingCart">
        <!--filled by js-->
    </div>
    <div id="label" class="label">
        <!--filled by js-->
    </div>

    <section class="has-mg-y">
        <div class="newsletter">
            <div class="container">
                <div class="newsletter-wrapper">
                    <div class="newsletter-text">
                        <h4 class="cta-title">Sign up for our newsletter.</h4>
                        <p class="cta-title">Get <span class="cta-code"> 10% </span> off.</p>
                    </div>
                    <div class="news-form">
                        <input type="text" placeholder="Your email address">
                        <button type="submit" class="btn btn-submit">Sign up</button>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <footer>
        <div class="footer-nav">
            <img class="logo" src="img/logo-white.png" alt="">
            <ul class="footer-nav-items">
                <li class="footer-nav-item">
                    <a href="#">
                        <i class="bi bi-instagram"></i>
                    </a>
                </li>
                <li class="footer-nav-item">
                    <a href="#">
                        <i class="bi bi-facebook"></i>
                    </a>
                </li>
                <li class="footer-nav-item">
                    <a href="#">
                        <i class="bi bi-twitter"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>

</body>
<script src="js/nav.js"></script>
<script src="js/data.js"></script>
<script src="js/cart.js"></script>
</html>
